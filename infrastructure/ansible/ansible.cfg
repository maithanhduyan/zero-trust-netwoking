---
# infrastructure/ansible/ansible.cfg
# Ansible configuration for Zero Trust Network deployment

[defaults]
# Inventory
inventory = inventory/hosts.ini

# Roles path
roles_path = roles

# Disable host key checking for new hosts
host_key_checking = False

# Increase timeout for slow connections
timeout = 30

# Retry on connection failures
retries = 3

# Colorized output
force_color = True

# Logging
log_path = /tmp/ansible-zt.log

# Fact caching for faster subsequent runs
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

# Callbacks for better output
stdout_callback = yaml
callback_whitelist = profile_tasks, timer

# Parallel execution
forks = 10

# Privilege escalation
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH pipelining for faster execution
pipelining = True

# Persistent connections
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no

# Retry on connection failures
retries = 3
