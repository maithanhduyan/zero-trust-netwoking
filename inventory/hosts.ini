# =============================================================================
# ZERO TRUST NETWORKING - INVENTORY FILE
# =============================================================================
# 
# Sử dụng WireGuard IP (10.10.0.x) cho internal traffic
# Public IP chỉ dùng để thiết lập WireGuard tunnel ban đầu
#
# =============================================================================

[local]
localhost ansible_connection=local

# -----------------------------------------------------------------------------
# HUB SERVER (Entry point - có Public IP)
# -----------------------------------------------------------------------------
[hub]
# hub-server   ansible_host=YOUR_PUBLIC_IP   wg_address=10.10.0.1   wg_is_hub=true

# -----------------------------------------------------------------------------
# DATABASE NODES
# -----------------------------------------------------------------------------
[db_nodes]
# db-primary   ansible_host=DB_PUBLIC_IP     wg_address=10.10.0.10
# db-replica   ansible_host=DB2_PUBLIC_IP    wg_address=10.10.0.11

# -----------------------------------------------------------------------------
# APPLICATION NODES
# -----------------------------------------------------------------------------
[app_nodes]
# app-1        ansible_host=APP_PUBLIC_IP    wg_address=10.10.0.20
# app-2        ansible_host=APP2_PUBLIC_IP   wg_address=10.10.0.21

# -----------------------------------------------------------------------------
# OPERATIONS/MONITORING NODES
# -----------------------------------------------------------------------------
[ops_nodes]
# monitoring   ansible_host=OPS_PUBLIC_IP    wg_address=10.10.0.30

# -----------------------------------------------------------------------------
# GROUP DEFINITIONS
# -----------------------------------------------------------------------------
[production:children]
db_nodes
app_nodes

[infrastructure:children]
hub
ops_nodes

[all_nodes:children]
production
infrastructure
